<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center mt-16 text-5xl text-yellow-500">Wellcome to our Bank</h1>
    </header>
    <main>
        <div class="bg-blue-400 w-3/4 p-8 mx-auto mt-8">
            <h2 class="text-2xl mb-4">Please Login</h2>
            <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="email" placeholder="Email">
            <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="Password">
            <button id="submit-btn" class="bg-pink-600 px-4 rounded py-2 text-white font medium">submit</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
