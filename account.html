<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <section class="">
            <h1 class="text-5xl text-center mt-16">Let's Get Some 
                <span class="text-yellow-500">Money</span> !!!</h1>
        </section>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="my-20">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl">Diposit</h3>
                    <h2 class="text-4xl">$<span id="total-diposit">00</span> </h2>
                </div>
                <div class="bg-indigo-400 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h2 class="text-4xl">$<span id="total-withdraw">00</span> </h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Cournet Balance</h3>
                    <h2 class="text-4xl">$<span id="total-balance">1520</span> </h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Diposit Here</h3>
                    <div>
                        <input id="diposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to diposit">
                        <button id="diposit-btn" class="bg-yellow-600 px-4 py-2 rounded">Diposit</button>
                    </div>
                </div>
                <div class="bg-green-200 p-8 rounded">
                    <h3 class="text-2xl">withdraw Here</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-btn" class="bg-yellow-600 px-4 py-2 rounded">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/transection.js"></script>
</body>
</html>
